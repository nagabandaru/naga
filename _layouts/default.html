<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet"> 
     <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->

      document.addEventListener('DOMContentLoaded', function() {
        var elems = document.querySelectorAll('.sidenav');
        var instances = M.Sidenav.init(elems, {isFixed: true});
      });
    </script>
  </head>
  <body>
    
    <ul id="slide-out" class="sidenav sidenav-fixed">
      <li><h4 class="black-text">Naga Bandaru</h4></li>
      <li><div class="divider"></div></li>
      <li><a class="waves-effect" href="./index.html">About</a></li>
      <li><a class="waves-effect" href="./blogs.html">Blogs</a></li>
      <li><a class="waves-effect" href="./projects.html">Projects</a></li>
      <li><a class="waves-effect" target="_blank" href="https://github.com/nagabandaru">Github</a></li>
      <li><a class="waves-effect" href="./links.html">Links</a></li>
    </ul>
    <main>
      {{ content }}
